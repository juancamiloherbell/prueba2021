    <script>
        function escribe() {
            escribir = document.getElementById("caja");
            miTitulo = /*"<h1>" +*/ document.rellenar.numero.value /*+ "</h1>"*/ ;
            if (miTitulo.length > 10) {
                alert('numero mayor a 10 digitos');

            }
            if (miTitulo.length < 10) {
                alert('numero menor a 10 digitos');
                miTitulo = null;
            }
            var letras = new Array();
            for (var i in miTitulo) {
                if (miTitulo[i] == 1) {
                    letras[i] = "U";
                }
                if (miTitulo[i] == 2) {
                    letras[i] = 'T';
                }
                if (miTitulo[i] == 3) {
                    letras[i] = "P";
                }
                if (miTitulo[i] == 4) {
                    letras[i] = 'A';
                }
                if (miTitulo[i] == 5) {
                    letras[i] = "G";
                }
                if (miTitulo[i] == 6) {
                    letras[i] = 'M';
                }
                if (miTitulo[i] == 7) {
                    letras[i] = "E";
                }
                if (miTitulo[i] == 8) {
                    letras[i] = 'L';
                }
                if (miTitulo[i] == 9) {
                    letras[i] = "C";
                }
                if (miTitulo[i] == 0) {
                    letras[i] = 'S';
                }
            }
            console.log(letras);
            escribir.innerHTML = letras;
        }

        window.onload = function() {
            document.rellenar.ver.onclick = escribe
        }

        function validacion(e) {
            key = e.keycode || e.which;
            teclado = String.fromCharCode(key);
            numero = "0123456789"
            especiales = "8-37-38-46";
            teclado_especial = false;
            for (var i in especiales) {
                if (key == especiales[i]) {
                    teclado_especial = true;
                }
            }
            if (numero.indexOf(teclado) == -1 && !teclado_especial) {
                return false;
            }
        }
    </script>
